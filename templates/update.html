{% extends 'layout.html' %}

{% block content %}
<h4 style="position: relative; left: 100px; top: 70px;">Update your Project</h4>
<form action="/update/{{blog.sno}}" method="POST">
    <div style="margin-top: 90px; margin-left: 100px;" class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input style="width: 700px;" name="title" type="text" class="form-control" id="title" placeholder="Enter the title of your project" value="{{blog.title}}" required>
    </div>
    <div style="margin-top: 10px; margin-left: 100px;" class="mb-3">
        <label for="description" class="form-label" value="">Description</label>
        <textarea style="width: 700px; height: 100px;" name="description" class="form-control" id="description" value="">{{blog.description}}</textarea>
    </div>
    <button style="margin-left: 100px;" type="submit" class="btn btn-outline-success">Submit</button>
</form>

{% endblock content%}
